<aside
  [ngClass]="{ 'hidden': !isOpen, 'block': isOpen }"
  class="lg:block fixed inset-0 bg-gray-800 bg-opacity-75 z-50 lg:bg-transparent lg:z-auto lg:w-64 mt-16"
>
  <div class="bg-yellow-50 w-64 h-full shadow-lg">
    <!-- Close Button for Mobile -->
    <button (click)="closeAside()" class="lg:hidden text-right p-2">
      <svg
        class="w-6 h-6 text-gray-800"
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
        xmlns="http://www.w3.org/2000/svg"
      >
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
      </svg>
    </button>

    <!-- Title -->
    <div class="text-center p-4 border-b border-gray-200">
      <h2 class="text-lg font-bold text-gray-800">Menu</h2>
    </div>

    <!-- Buttons -->
    <div class="p-4">
      <!-- Task Route -->
      <button
        (click)="navigateTo('tasks')"
        class="flex justify-between items-center w-full py-3 px-4 mb-4 bg-yellow-100 text-gray-800 rounded-lg shadow hover:bg-yellow-200"
      >
        <span class="font-medium">Tasks</span>
        <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 6a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0 5.25a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0 5.25a1.5 1.5 0 110 3 1.5 1.5 0 010-3z" />
        </svg>
      </button>

      <!-- Categories Route -->
      <button
        (click)="navigateTo('categories')"
        class="flex justify-between items-center w-full py-3 px-4 bg-yellow-100 text-gray-800 rounded-lg shadow hover:bg-yellow-200"
      >
        <span class="font-medium">Categories</span>
        <svg class="w-5 h-5 text-gray-600" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 6a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0 5.25a1.5 1.5 0 110 3 1.5 1.5 0 010-3zm0 5.25a1.5 1.5 0 110 3 1.5 1.5 0 010-3z" />
        </svg>
      </button>
    </div>
  </div>
</aside>
