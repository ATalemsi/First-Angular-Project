<div style="display: block;">
  <ngx-charts-bar-vertical
    [view]="view"
    [customColors]="colorScheme"
    [results]="taskPriorities"
    [xAxis]="true"
    [yAxis]="true"
    [legend]="showLegend"
    [showDataLabel]="true">
  </ngx-charts-bar-vertical>
</div>

<ul class="flex flex-wrap gap-6">
  <li *ngFor="let task of tasks" class="flex flex-col justify-between items-start bg-gray-200 p-12 rounded-lg shadow-xl transition-transform hover:scale-105 w-80">
    <span class="text-2xl font-semibold text-gray-800">{{ task.title }}</span>

    <div class="mt-4">
      <h3 class="text-lg font-semibold">Description:</h3>
      <p class="ml-4 mt-2 text-sm text-gray-700">{{ task.description }}</p>
    </div>

    <div class="mt-4">
      <h3 class="text-lg font-semibold">Priority:</h3>
      <p class="ml-4 mt-2 text-sm text-gray-700">{{ task.priority }}</p>
    </div>
  </li>
</ul>
