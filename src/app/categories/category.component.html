<div class="max-w-lg mx-auto p-4">
  <h2 class="text-2xl font-bold text-center mb-6">Manage Categories</h2>

  <!-- Categories List Component -->
  <app-category-list
    [categories]="categories"
    (editCategoryEvent)="editCategory($event)"
    (deleteCategoryEvent)="deleteCategory($event)"
  ></app-category-list>

  <!-- Add Category Button -->
  <button
    class="w-full bg-green-500 text-white py-2 mt-6 rounded hover:bg-green-600"
    (click)="addCategory()"
  >
    Add Category
  </button>

  <!-- Category Form Popup -->
  <div
    *ngIf="showFormPopup"
    class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50"
  >
    <div class="bg-white w-full max-w-md p-6 rounded shadow">
      <!-- Category Form Component -->
      <app-category-form
        [categoryToEdit]="categoryToEdit"
        (formSubmitted)="handleFormSubmitted()"
      ></app-category-form>

      <!-- Close Button -->
      <button
        class="w-full bg-red-500 text-white py-2 mt-4 rounded hover:bg-red-600"
        (click)="showFormPopup = false"
      >
        Close
      </button>
    </div>
  </div>
</div>
